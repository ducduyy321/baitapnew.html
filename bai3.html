<body>
    <script>
        function kiem_tra_snt(a) {

            var flag = true;


            if (a < 2) {
                flag = false;
            }
            else {

                for (var i = 2; i < a - 1; i++) {
                    if (a % i == 0) {
                        flag = false;
                        break;
                    }
                }

                if (flag == true) {
                    document.write(a + " : là số nguyên tố ")
                }
                else {
                    document.write(a + " : không phải là số nguyên tố ")
                }
            }
        }
        kiem_tra_snt(2300565)


    </script>
</body>
