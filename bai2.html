<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chan le nang cao</title>
</head>

<body>
    <input type="text" id="day">
    <button onclick="cal()">Kiểm tra</button>
    <script>
        var leg = [];
        var alternate = [];

        function cal() {
            var a = +document.getElementById('day').value;

            if (a < 32) {
                for (i = 0; i <= a; i++) {
                    if (i % 2 == 0) {
                        leg.push(i);
                    } else {
                        alternate.push(i);
                    }
                }

                if (a % 2 == 0) {
                    document.write(leg)
                } else {
                    document.write(leg)
                }
            } else {
                alert('Hãy nhập đúng số ngày sinh !!!')
            }
        }
    </script>
</body>
